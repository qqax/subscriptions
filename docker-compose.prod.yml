services:
  app:
    build: .  # ← Добавьте build вместо image
    image: my-app:prod  # ← Опционально: тег для образа
    ports:
      - "8080:8080"
    env_file:
      - .env.prod
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:15-alpine
    env_file:
      - .env.prod
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER"]
      interval: 30s
      timeout: 5s
      retries: 5

volumes:
  postgres-data: